services:
  db:
    image: postgres:15
    container_name: agroplanet_db
    environment:
      POSTGRES_USER: agro_user
      POSTGRES_PASSWORD: agro_pass
      POSTGRES_DB: agroplanet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agro_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agroplanet-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://agro_user:agro_pass@db:5432/agroplanet_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-min-32-chars
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agroplanet-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

