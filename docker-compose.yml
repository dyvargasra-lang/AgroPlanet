version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: agroplanet-db
    environment:
      POSTGRES_USER: agroplanet
      POSTGRES_PASSWORD: agroplanet123
      POSTGRES_DB: agroplanet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agroplanet"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agroplanet-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://agroplanet:agroplanet123@postgres:5432/agroplanet
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agroplanet-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

